name: Release kit-mac.zip

on:
  push:
    branches:
      - main
      - beta
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kit
        uses: actions/checkout@master
        with:
          path: kit

      - name: Install latest node
        run: >
          bash kit/install-node.sh --prefix kit/node --platform darwin

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: "kit-mac.zip"
          exclusions: "*.git* /*node_modules/* .editorconfig /*src/*"

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: kit-mac-${{ github.ref }}.zip
          draft: true
          prerelease: false

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kit-mac.zip
          asset_name: kit-mac.zip
          asset_content_type: application/zip

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
